name: Demo Python without Cache
on:
  push:
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: 3.8
    
    - name: Install requirements
      run: |
        pip install -r dev-requirements.txt -e .
